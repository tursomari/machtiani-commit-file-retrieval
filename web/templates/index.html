<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Repository Management</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2>Git Repository Management</h2>
                    </div>
                    <div class="card-body">
                        <div class="text-center">
                            <form action="/add-repository" method="GET">
                                <button type="submit" class="btn btn-primary btn-block">Add Repository</button>
                            </form>
                            <form action="/pull-repo-data" method="GET">
                                <button type="submit" class="btn btn-primary btn-block mt-2">Get Repository Info</button>
                            </form>
                            <form action="/load" method="GET">
                                <button type="submit" class="btn btn-primary btn-block mt-2">Load</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
