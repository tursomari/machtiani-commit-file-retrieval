<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch and Checkout</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center">
                        <h2>Fetch and Checkout Git Branch</h2>
                    </div>
                    <div class="card-body">
                        <form action="/submit" method="POST">
                            <div class="form-group">
                                <label for="codehost_url">Code Host URL:</label>
                                <input type="text" id="codehost_url" name="codehost_url" class="form-control"
                                       value="{{ project_info.remote_url if project_info else '' }}" required>
                            </div>

                            <div class="form-group">
                                <label for="project_name">Project Name:</label>
                                <input type="text" id="project_name" name="project_name" class="form-control"
                                       value="{{ project_info.project if project_info else '' }}" required>
                            </div>

                            <div class="form-group">
                                <label for="branch_name">Branch Name:</label>
                                <input type="text" id="branch_name" name="branch_name" class="form-control"
                                       value="{{ project_info.current_branch if project_info else '' }}" required>
                            </div>

                            <div class="form-group">
                                <label for="api_key">API Key:</label>
                                <input type="text" id="api_key" name="api_key" class="form-control"
                                       value="{{ project_info.api_key if project_info else '' }}" required>
                            </div>

                            <button type="submit" class="btn btn-primary btn-block">Fetch and Checkout</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
