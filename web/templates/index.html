<!DOCTYPE html>                                                                                                   
<html lang="en">                                                                                                  
<head>                                                                                                            
    <meta charset="UTF-8">                                                                                        
    <meta name="viewport" content="width=device-width, initial-scale=1.0">                                        
    <title>Fetch and Checkout</title>                                                                             
</head>                                                                                                           
<body>                                                                                                            
    <h1>Fetch and Checkout Git Branch</h1>                                                                        
    <form action="/submit" method="POST">                                                                         
        <label for="codehost_url">Codehost URL:</label><br>                                                       
        <input type="text" id="codehost_url" name="codehost_url" required><br><br>                                
                                                                                                                  
        <label for="project_name">Project Name:</label><br>                                                       
        <input type="text" id="project_name" name="project_name" required><br><br>                                
                                                                                                                  
        <label for="branch_name">Branch Name:</label><br>                                                         
        <input type="text" id="branch_name" name="branch_name" required><br><br>                                  
                                                                                                                  
        <label for="api_key">API Key:</label><br>                                                                 
        <input type="text" id="api_key" name="api_key"><br><br>                                                   
                                                                                                                  
        <input type="submit" value="Fetch and Checkout">                                                          
    </form>                                                                                                       
</body>                                                                                                           
</html>
